<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderWise - Your Travel Companion</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/destination-modal.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                        },
                        accent: {
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    fontFamily: {
                        'display': ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-white font-display">
    <!-- Navbar Component -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main id="main-content" class="transition-all duration-500 ease-in-out">
        <!-- Home Page -->
        <div id="home-page" class="page">
            <div id="hero-container"></div>
            <div id="featured-packages-container"></div>
            <div id="why-choose-us-container"></div>
            <div id="testimonials-container"></div>
        </div>

        <!-- About Page -->
        <div id="about-page" class="page hidden">
            <div id="about-content-container"></div>
        </div>

        <!-- Destinations Page -->
        <div id="destinations-page" class="page hidden">
            <div id="destinations-content-container"></div>
        </div>

        <!-- Gallery Page -->
        <div id="gallery-page" class="page hidden">
            <div id="gallery-content-container"></div>
        </div>

        <!-- Contact Page -->
        <div id="contact-page" class="page hidden">
            <div id="contact-content-container"></div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Floating Action Button -->
    <div id="fab-container"></div>

    <!-- Modals -->
    <div id="booking-modal-container"></div>
    <div id="image-modal-container"></div>
    <div id="destination-modal-container"></div>

    <!-- JavaScript Modules -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
