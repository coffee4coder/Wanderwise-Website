<section class="relative min-h-screen flex items-center justify-center overflow-hidden pt-16 sm:pt-20">
    <!-- Animated Background -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat parallax" style="background-image: url('https://images.unsplash.com/photo-1596422846543-75c6fc197f07?w=1920&h=1080&fit=crop');">
        <div class="absolute inset-0 bg-gradient-to-br from-black/60 via-black/50 to-black/70"></div>
    </div>
    
    <!-- Particle Background -->
    <canvas id="particle-canvas" class="absolute inset-0 pointer-events-none opacity-30" style="z-index: 1;"></canvas>
    
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
        <div class="max-w-4xl mx-auto">
            <div class="mb-4 animate-fadeIn" style="animation-delay: 200ms;">
                <span class="inline-block bg-gradient-to-r from-primary-400 to-secondary-400 text-white px-4 py-2 rounded-full text-sm font-medium animate-pulse">
                    ðŸ‡²ðŸ‡¾ Proudly Malaysian
                </span>
            </div>
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight animate-fadeIn" style="animation-delay: 400ms;">
                Discover Malaysia's
                <span class="block text-transparent bg-clip-text bg-gradient-to-r from-primary-400 to-secondary-400 animate-glow">
                    Hidden Gems
                </span>
            </h1>
            
            <p class="text-lg sm:text-xl md:text-2xl mb-8 text-gray-200 max-w-3xl mx-auto leading-relaxed animate-slideUp" style="animation-delay: 600ms;">
                From Langkawi's pristine beaches to Mount Kinabalu's majestic peaks, 
                explore Malaysia and Southeast Asia with your trusted local travel experts.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-scaleIn" style="animation-delay: 800ms;">
                <button onclick="navigateTo('destinations')" class="px-8 py-4 text-lg hover-lift transform transition-all duration-300 hover:scale-105 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 animate-heartbeat inline-flex items-center justify-center font-medium rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="bi bi-compass mr-2"></i>
                    Explore Malaysia
                </button>
                <button onclick="openBookingModal()" class="px-8 py-4 text-lg border-2 border-white text-white hover:bg-white hover:text-gray-900 transform transition-all duration-300 hover:scale-105 hover-glow inline-flex items-center justify-center font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2">
                    <i class="bi bi-calendar-check mr-2"></i>
                    Book Now
                </button>
            </div>

            <!-- Quick Stats -->
            <div class="mt-12 grid grid-cols-3 gap-8 max-w-2xl mx-auto animate-slideUp" style="animation-delay: 1000ms;">
                <div class="text-center animate-float">
                    <div class="text-2xl sm:text-3xl font-bold text-primary-400 mb-1">25K+</div>
                    <div class="text-sm text-gray-300">Happy Malaysians</div>
                </div>
                <div class="text-center animate-float" style="animation-delay: 1s;">
                    <div class="text-2xl sm:text-3xl font-bold text-secondary-400 mb-1">150+</div>
                    <div class="text-sm text-gray-300">Destinations</div>
                </div>
                <div class="text-center animate-float" style="animation-delay: 2s;">
                    <div class="text-2xl sm:text-3xl font-bold text-accent-500 mb-1">12+</div>
                    <div class="text-sm text-gray-300">Years Experience</div>
                </div>
            </div>
        </div>
        
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
            <i class="bi bi-chevron-down text-2xl text-white/70"></i>
        </div>
    </div>

    <!-- Floating elements -->
    <div class="absolute top-1/4 left-10 w-4 h-4 bg-white/20 rounded-full animate-float"></div>
    <div class="absolute top-1/3 right-16 w-6 h-6 bg-primary-400/30 rounded-full animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/4 left-1/4 w-3 h-3 bg-secondary-400/40 rounded-full animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 right-1/4 w-5 h-5 bg-accent-500/30 rounded-full animate-float" style="animation-delay: 3s;"></div>
</section>
